<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- My CSS -->
  <link rel="stylesheet" href="css/styles.css">
<!-- Font Awesome -->
<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <title>Guitar Store</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg  bg-dark sticky-top navbar-dark">
    
    <img class = "logo-img ml-3" src="images/guitar-store-logo.png" alt="store-logo">
    <a class="navbar-brand ml-3 text-light" href="#">Daniel's Guitars</a>
  
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto mr-5">
        <li class="nav-item active">
          <a class="nav-link text-light" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">Contact us</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link  text-light">Cart</a>
        </li>
      </ul>
      <div class="cart mr-4">
        <i class="fas fa-shopping-cart fa-2x  text-muted"></i>
        <div id="cart-item"></div>
      </div>
      <div class="cart-total text-light mr-5">TOTAL: <span id="total-price">0.00</span>$</div>
      
    </div>
    
  </nav>
<section>
  <div id="app" class="container">
    
  </div>
</section>


  <!-- Optional JavaScript; choose one of the two! -->
  <script src="js/app.js" defer></script>
  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>


</body>

</html>
