<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- My CSS -->
  <link rel="stylesheet" href="css/styles.css">
<!-- Font Awesome -->
<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <title>Guitar Store</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg  bg-dark sticky-top navbar-dark">
    
    <img class = "logo-img ml-3" src="images/guitar-store-logo.png" alt="store-logo">
    <a class="navbar-brand ml-3 text-light" href="#">Daniel's Guitars</a>
    <div class="btn-group mr-5" id="dropdown-btn">
      <button class="btn btn-primary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Add Guitar
      </button>
      <div class="dropdown-menu">
        <form class="px-2 py-3" id="add-guitar-form">
          <div class="form-group">
            <label for="guitarName">Guitar Name</label>
            <input type="text" class="form-control" id="guitarName" placeholder="Guitar Name">
          </div>
            <div class="form-group">
              <label for="guitarType">Guitar Type</label>
              <select class="form-control" id="guitarType">
                <option>Electric</option>
                <option>Bass</option>
                <option>Acoustic</option>
              </select>
          </div>
          <div class="form-group">
            <label for="guitarColor">Guitar Color</label>
            <select class="form-control" id="guitarColor">
              <option>Black</option>
              <option>Blue</option>
              <option>Red</option>
              <option>Brown</option>
              <option>Purple</option>
              <option>Gold</option>
            </select>
        </div>
          <div class="form-group">
            <label for="guitarColor">Guitar Price</label>
            <input type="number" class="form-control" id="guitarPrice" placeholder="price">
          </div>
          
          <div class="form-group">
            <label for="guitarImage">Guitar Image</label>
            <input type="file" class="form-control-file text-justify" id="guitarImage">
          </div>
          <button type="submit"  class="btn btn-primary btn-block" id="addGuitar-btn">ADD</button>
        </form>
      </div>
    </div>
  
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto mr-5">
        <li class="nav-item active">
          <a class="nav-link text-light" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">Contact us</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link  text-light">Cart</a>
        </li>
      </ul>

    </div>
    
  </nav>
<section id="main">
  <form action="#" id="search">
    <div>
      <h3>Search</h3>
    </div>
    <div class="form-group search-group">
      <label for="guitarType-search" class="search-text">Type:</label>
      <select class="form-control control-search ml-2" id="guitarType-search">
        <option>-</option>
        <option>Electric</option>
        <option>Bass</option>
        <option>Acoustic</option>
      </select>
  </div>
  <div class="form-group search-group">
    <label for="guitarColor-search" class="search-text">Color:</label>
    <select class="form-control control-search ml-2" id="guitarColor-search">
      <option>-</option>
      <option>Black</option>
      <option>Blue</option>
      <option>Red</option>
      <option>Brown</option>
      <option>Purple</option>
      <option>Gold</option>
    </select>
</div>
<button type="button" class="btn btn-primary btn-lg control-search" id="btn-search">Search</button>
  </form>
  <div id="app" class="container">
    
  </div>
</section>


  <!-- Optional JavaScript; choose one of the two! -->
  <script src="js/app.js" defer></script>
  

  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

  <script type="text/javascript">
      $('.dropdown-menu').click(function(e) {
            e.stopPropagation();
      });
      $('#addGuitar-btn').on('click',function() {
        $("#dropdown-btn").trigger("click");
      });
  </script>
  

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>


</body>

</html>
